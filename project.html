<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forms</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
    }

    .form-box {
        width: 350px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-box input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-box button {
        width: 100%;
        padding: 10px;
        background: black;
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 10px;
    }

    hr {
        margin: 40px 0;
        border: 1px solid #ddd;
    }
</style>

</head>
<body>

<!-- LOGIN FORM -->
<div class="form-box">
    <h2>Login Form</h2>
    <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

<hr>

<!-- REGISTRATION FORM -->
<div class="form-box">
    <h2>Register Form</h2>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
